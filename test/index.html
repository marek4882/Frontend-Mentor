    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Splide("#splide", {
          type: "loop",
          perPage: 3,
          perMove: 1,
          focus: "center",
          autoplay: true,
          interval: 3000,
          breakpoints: {
            768: {
              perPage: 1,
            },
            1024: {
              perPage: 2,
            },
          },
        }).mount();
      });
