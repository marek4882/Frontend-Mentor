<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <article class="nft">
          <header class="nft__head">
            <img src="./assets/image-equilibrium.jpg" alt="" class="nft-img" />
            <div class="nft__overlay"></div>
            <img src="./assets/icon-view.svg" alt="" class="nft__overlay-img" />
          </header>
          <section class="nft__body">
            <h1 class="nft__title">Equilibrium #3429</h1>
            <p class="nft__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft__info">
              <div class="nft__item">
                <img src="./assets/icon-ethereum.svg" alt="" /><span
                  class="nft__ethernum"
                  >0.041ETH</span
                >
              </div>
              <div class="nft__item">
                <img src="./assets/icon-clock.svg" alt="" /><span>
                  3 days left</span
                >
              </div>
            </div>
            <div class="dec"></div>
            <section class="nft__creator-info">
              <img
                src="./assets/image-avatar.png"
                alt=""
                class="nft__avatar-img"
              />
              <p class="">
                Creation of
                <span class="nft__name">Jules Wyvern</span>
              </p>
            </section>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
