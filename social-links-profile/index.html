<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div>
        <div class="social-card">
          <div class="social-card__header">
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="Profile of the author Jessica"
              class="social-card__img"
            />
            <div class="social-card__author-info">
              <h1 class="social-card__author">Jessica Randall</h1>
              <p class="social-card__location">London, United Kingdom</p>
            </div>
            <p class="social-card__bio">
              "Front-end developer and avid reader."
            </p>
          </div>
          <ul class="social-card__links">
            <li class="social-card__links-item">
              <a
                class="social-card__link"
                href="Github"
                target="_blank"
                rel="noopener noreferrer"
                >Github</a
              >
            </li>
            <li class="social-card__links-item">
              <a class="social-card__link" href="#Frontend Mentor"
                >Frontend Mentor</a
              >
            </li>
            <li class="social-card__links-item">
              <a
                class="social-card__link"
                href="LinekIn"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li class="social-card__links-item">
              <a
                class="social-card__link"
                href="Twitter"
                target="_blank"
                rel="noopener noreferrer"
                >Twitter</a
              >
            </li>
            <li class="social-card__links-item">
              <a
                class="social-card__link"
                href="Instagram"
                target="_blank"
                rel="noopener noreferrer"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
